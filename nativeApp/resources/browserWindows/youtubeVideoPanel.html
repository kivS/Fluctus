<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello World!</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
      body{
        width: 100vw;
        height: 100vh;
        margin: 0px;
      }
      .app{
        width: 100vw;
        height: 99vh;
      }
    </style>
  </head>
  <body>
    <div class="app">
        <div id="video_player"></div>
    </div>
  </body>
 <script>
    const remote = require('electron').remote;
    const url = require('url');
    const log = remote.getGlobal('logger');

    log.info("Hello from video panel!!!");


    // Parse payload in URL and parse it into object 
    const payload = url.parse(location.search, true).query;
    console.log('Payload: ', payload);

    // Get video info from payload
    const video = url.parse(payload.video_url, true);
    console.log('Youtube Video Parsed query: ', video);

    // Get video query (videoId & listId)
    const video_query = video.query;
   



    // Youtube video player
    window.player;

    function onYouTubeIframeAPIReady() {
       player = new YT.Player('video_player', {
         height: '100%',
         width: '100%',
         events: {
           'onReady': onPlayerReady,
           'onStateChange': onPlayerStateChange,
           'onError': onError
         }
       });
    }

    // Events
    function onPlayerReady(){
      console.log('Youtube Player Ready');

      //  Choose between single video or playlist
      if('list' in video_query){

        player.cuePlaylist({
            list: video_query.list,
            listType: 'playlist',
            index: video_query.index
        });

      }else{

        player.cueVideoById({
            videoId: video_query.v
        });

      }
    }

    function onError(err){
      console.error(err);
      log.error(err);
    }

    function onPlayerStateChange(e){
    //console.log(e);
    }

  </script>
</html>
