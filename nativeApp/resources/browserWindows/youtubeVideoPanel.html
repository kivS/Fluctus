      body{

  <body>
    <div class="app">
        <div id="video_player"></div>

 <script>
    const remote = require('electron').remote;
    const url = require('url');
    const log = remote.getGlobal('logger');

    log.info("Hello from video panel!!!");


    // Parse url search request into object 
    const video_request = url.parse(location.search, true).query;
    console.log(video_request);

    // Youtube video player
    let player;

    function onYouTubeIframeAPIReady() {
           player = new YT.Player('video_player', {
             height: '100%',
             width: '100%',
             videoId: video_request.video_id,
             events: {
               'onReady': onPlayerReady,
               'onStateChange': onPlayerStateChange,
               'onError': onError
             }
           });
    }

    // Events
    function onPlayerReady(){
    console.log('Youtube Player Ready');
    }

    function onError(err){
    console.error(err);
    }

    function onPlayerStateChange(e){
    //console.log(e);
    }

  </script>
