<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vimeo</title>
    <link rel="stylesheet" href="../css/toolbar.css">
    <style>
      body{
        width: 100vw;
        height: 100vh;
        margin: 0px;
      }
      .app{
        width: 100vw;
        height: 93vh;
      }

       #video_player iframe, #video_player object, #video_player embed {
          position: absolute; 
          top: 1; 
          left: 0; 
          width: 100%; 
          height: 93%;
       }

    </style>
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar_extra_btns">
        <!-- Refresh btn -->
        <button class="toolbar_btn" title="Reload" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#AEAFB1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="1 4 1 10 7 10"/>
              <polyline points="23 20 23 14 17 14"/>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="page_id" style="display: none;">VIMEO_PAGE</div>
    <div class="app">
        <div id="video_player"></div>
    </div>
  </body>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="../player_panel_scripts/disable_console.js"></script>
  <script src="../player_panel_scripts/toolbar.js"></script>
  <script>
    const TAG = 'From vimeo Video Panel - ';

    _log.info(TAG, "Hello from video panel!!!");

    // get payload and parse it into object 
    const payload = _parse_url(location.search, true).query;
    console.log('Payload: ', payload);

    // create video player
    let player = new Vimeo.Player('video_player', {
      id: payload.video_url,
      color: "c13e3e",
      autopause: false

    });

    player.ready().then(function() {
      // disable drag & drop on iframe
      _disableDragAndDrop();
    });

    // set video time if there's time
    if(payload.time){
      player.setCurrentTime(parseFloat(payload.time)).then(seconds =>{
        player.pause();

      }).catch(error =>{
        console.error(error);
        _log.error(TAG, error);
      });

    }
  </script>
</html>
