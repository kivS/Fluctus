<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitch</title>
    <link rel="stylesheet" href="../css/toolbar.css">
    <style>
      body{
        width: 100vw;
        height: 100vh;
        margin: 0px;
      }
      .app{
        width: 100vw;
        height: 93vh;
      }

       #video_player iframe, #video_player object, #video_player embed {
          position: absolute; 
          top: 1; 
          left: 0; 
          width: 100%; 
          height: 93%;
       }
    </style>
  </head>

  <body>
    <div class="toolbar">
      <div class="toolbar_extra_btns">
        <!-- Refresh btn -->
        <button class="toolbar_btn" title="Reload" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#AEAFB1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="1 4 1 10 7 10"/>
              <polyline points="23 20 23 14 17 14"/>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
          </svg>
        </button>
      </div>
      <div class="toolbar_window_btns">
        <!-- minimize btn -->
        <button class="toolbar_btn" id="minimizeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#AEAFB1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
        </button>
        <!-- close btn -->
        <button class="toolbar_btn" id="closeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#AEAFB1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="page_id" style="display: none;">TWITCH_PAGE</div>
    <div class="app">
        <div id="video_player"></div>
    </div>
  </body>
  <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
  <script src="../scripts/toolbar.js"></script>
  <script>

      const TAG = 'From twitch Video Panel - ';

      _log.info(TAG, "Hello from video panel!!!");


      // get payload and parse it into object 
      const payload = _parse_url(location.search, true).query;
      console.log('Payload: ', payload);


      // Get video info from payload
      const video = _parse_url(payload.video_url, true);
      console.log('Youtube Video Parsed query: ', video);

      // get channel id
      const channel_id = video.path.replace('/','');
      console.log('Channel id: ', channel_id);

      // create player
      let player = new Twitch.Player("video_player", {});

      // play online video on channel
      player.setChannel(channel_id);

      player.addEventListener(Twitch.Player.READY, () =>{
        // disable drag & drop on iframe
        _disableDragAndDrop();
      });      

  </script>
</html>
