<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vimeo</title>
    <style>
      body{
        width: 100vw;
        height: 100vh;
        margin: 0px;
      }
      .app{
        width: 100vw;
        height: 99vh;
      }

       #video_player iframe, #video_player object, #video_player embed {
          position: absolute; 
          top: 0; 
          left: 0; 
          width: 100%; 
          height: 100%;
       }

    </style>
  </head>
  <body>
    <div id="page_id" style="display: none;">VIMEO_PAGE</div>
    <div class="app">
        <div id="video_player"></div>
    </div>
  </body>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const TAG = 'From vimeo Video Panel - ';

    _log.info(TAG, "Hello from video panel!!!");

    // get payload and parse it into object 
    const payload = _parse_url(location.search, true).query;
    console.log('Payload: ', payload);

    // create video player
    let player = new Vimeo.Player('video_player', {
      id: payload.video_url,
      color: "c13e3e",
      autopause: false

    });

    // set video time if there's time
    if(payload.time){
      player.setCurrentTime(parseFloat(payload.time)).then(seconds =>{
        player.pause();

      }).catch(error =>{
        console.error(error);
        _log.error(TAG, error);
      });

    }
  </script>
</html>
